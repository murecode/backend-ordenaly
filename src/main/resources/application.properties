## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mariadb://localhost:3305/ordenalydb?allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root

## HIBERNATE PROPERTIES
# Establece el dialecto de Hibernate para la base de datos.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Establece la estrategia de actualización de la base de datos para Hibernate.
spring.jpa.hibernate.ddl-auto = update

